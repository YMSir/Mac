<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>01-动态参数</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- 这会触发一个编译警告 -->
      <!--<a v-bind:['t' + bar]="msg"> ... </a>-->
      <a v-bind:[bar]="msg"> ... </a>
    </div>

    <script>
      const app = Vue.createApp({
        data () {
          return {
            bar: 'title',
            msg: new Date().toLocaleString()
          };
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
