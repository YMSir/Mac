<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>18.patch</title>
  </head>
  <body>
    <div id="app">
      <h1>patch</h1>
      <p>{{ foo }}</p>
    </div>

    <script src="../dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data () {
          return {
            foo: 'bar'
          };
        }
      }).mount('#app');

      setTimeout(() => {
        app.foo = 'baz';
      }, 1000);
    </script>
  </body>
</html>
