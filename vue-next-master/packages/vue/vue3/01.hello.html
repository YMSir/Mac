<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>01.hello</title>
    <script src="../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>{{ msg }}</h3>
      <p>Has published books:</p>
      <span>{{ publishedBooksMessage }}</span>
    </div>

    <script>
      const app = Vue.createApp({
        data () {
          return {
            msg: 'hello vue next!',
            author: {
              name: 'John Doe',
              books: [
                // 'Vue 2 - Advanced Guide',
                // 'Vue 3 - Basic Guide',
                // 'Vue 4 - The Mystery'
              ]
            }
          };
        },

        computed: {
          // 计算属性的 getter
          publishedBooksMessage () {
            // `this` 指向 vm 实例
            return this.author.books.length > 0 ? 'Yes' : 'No';
          }
        }
      });

      app.mount('#app');
    </script>
  </body>
</html>
